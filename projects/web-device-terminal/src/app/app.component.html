From Device:
<ng-terminal #interm></ng-terminal>
Input:
<ng-terminal #outerm></ng-terminal>
<div class="container">
    <textarea [(ngModel)]="buffer" placeholder="Enter command here"  rows="4" (keydown.arrowdown)="arrowDown()" (keydown.arrowup)="arrowUp()" (keydown.control.enter)="sendCommand()"></textarea>
    <button (click)="sendCommand()">Send Command</button>
</div>
